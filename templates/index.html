<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Companies Act Chatbot</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

        :root {
            --primary-color: #3B82F6;
            --secondary-color: #10B981;
            --background-color: #F3F4F6;
            --text-color: #1F2937;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
            color: var(--text-color);
        }

        .container {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            transition: all 0.3s ease;
        }

        .chatbot-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            gap: 15px;
        }

        .chatbot-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--primary-color);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chatbot-header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .query-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .query-textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--background-color);
            border-radius: 10px;
            resize: none;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        .query-textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .submit-btn:hover {
            background-color: #2563EB;
            transform: translateY(-2px);
        }

        .answer-section {
            margin-top: 20px;
            background-color: var(--background-color);
            border-radius: 10px;
            padding: 15px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .answer-icon {
            color: var(--secondary-color);
            margin-right: 10px;
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chatbot-header">
            <div class="chatbot-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
            </div>
            <h1>Companies Act Chatbot</h1>
        </div>
        
        <form method="post" class="query-form">
            <textarea 
                name="query" 
                rows="4" 
                class="query-textarea" 
                placeholder="Ask a question about the Companies Act..."
            ></textarea>
            
            <button type="submit" class="submit-btn">
                <i class="fas fa-paper-plane"></i> Send Question
            </button>
        </form>

        {% if answer %}
        <div class="answer-section">
            <h2>
                <i class="fas fa-comment answer-icon"></i>
                Answer
            </h2>
            <p>{{ answer }}</p>
        </div>
        {% endif %}
    </div>

    <script>
        // Optional: Add some light client-side interactivity
        document.querySelector('.query-textarea').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
    </script>
</body>
</html>
